<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="/mipper/mipper.css">
    <link rel="icon" href="/mipper/mpr.ico" />
    <meta name="theme-color" content="#807fff">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="mipper-logo">
                <a href="/mipper">
                    <img src="mipper.svg" width="32" height="32">
                    <span class="mipper-txt">((mipper-name))</span>
                </a>
            </div>
            <div class="login-wrapper">
                <a href="/mipper/dashboard">((log-in))</a>
            </div>
            <div class="user-preview">
                <div class="user-pfp">
                    <img width="32">
                </div>
                <div class="user-down-arrow">
                    <img src="down_arrow.svg" alt="">
                </div>
            </div>
        </nav>

        <div class="overlay-container">
            <div class="user-overlay">
                <div class="overlay-upper-part">
                    <div class="user-overlay-pfp">
                        <img width="48">
                    </div>
                    <span class="user-overlay-tag"></span>
                </div>
                <div class="overlay-hr">
                    <hr>
                </div>
                <div class="overlay-options">
                    <a href="/mipper/dashboard">
                        <overlay-option>
                            <img src="cog.svg" width="16">
                            <span>((dashboard))</span>
                        </overlay-option>
                    </a>
                    <option-delimiter></option-delimiter>
                    <overlay-option class="lang-option">
                        <img src="lang.svg" width="16">
                        <span>((language)): ((lang-name))</span>
                    </overlay-option>
                    <option-delimiter></option-delimiter>
                    <a href="/mipper/logout">
                        <overlay-option class="log-out">
                            <img src="exit.svg" width="16">
                            <span>((logout))</span>
                        </overlay-option>
                    </a>
                </div>
            </div>
            <div class="lang-dropdown">
                <overlay-option id="en">
                    <span>English</span>
                </overlay-option>
                <overlay-option id="ru">
                    <span>Русский</span>
                </overlay-option>
                <overlay-option id="ua">
                    <span>Українська</span>
                </overlay-option>
            </div>
        </div>
    </header>
    <main>
        <div class="gradient-bg" style="height:208px"></div>
        <div class="main-text" style="translate: 0 16px;">
            <h1 style="font-size:48px">Whoops!</h1>
            <p style="font-size:18px" id="doesnt-exist">This page doesn't exist.</p>
        </div>
    </main>
    <footer class="footer">
        <div class="policies">
            <a href="./privacy" target="_blank">Privacy Policy</a>
            <a href="./terms" target="_blank">Terms of Service</a>
        </div>
        <p>© 2024 shikoshib</p>
    </footer>
</body>
<script>
    if (history.length > 1) {
        let text = document.querySelector("#doesnt-exist");
        text.innerHTML += ` <a style="cursor:pointer;" onclick="history.back()">Go back</a>`;
    }
</script>
<script src="/main.js"></script>

</html>
